<nav *ngIf="this.router.url != '/user'" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img alt="logo fvg" class="d-none d-md-inline-block" id="logo" src="assets/img/logo.png">
      <img alt="logo fvg" class="d-inline-block d-md-none" id="logo-sm" src="assets/img/logo-sm.png">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <h1>Certificati Export</h1>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <div *ngIf="this.userData" style="display: inline-flex;">
        <div *ngIf="this.userData?.id_asl != -1">
          <button class="btn btn-light" type="button" routerLink="user/lista-certificati" ngbTooltip="Lista Certificati">
            <i class="fa fa-home" aria-hidden="true"></i>
          </button>
          <ng-container *ngIf="this.getShowValidaUtentiBtn">
            <button  type="button" class="btn btn-light" routerLink="user/valida-utenti" ngbTooltip="Valida Utenti Registrati">
              <i class="ms-1 fa fa-user-plus" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-light" routerLink="user/denominazione-prodotto" ngbTooltip="Denominazione Prodotti">
              <i class="fa fa-th-list" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-light" routerLink="configura-certificato" ngbTooltip="Configura certificati">
              <i class="fa fa-file-pdf" aria-hidden="true"></i>
            </button>
          </ng-container>
          <ng-container id="button-list" *ngIf="this.getShowButtons">
            <button class="btn btn-light" type="button" routerLink="user/gestione-deleghe" ngbTooltip="Gestione abilitazioni">
              <i class="fa fa-users" aria-hidden="true"></i>
            </button>
          </ng-container>
          <button type="button" class="btn btn-light" routerLink="user/tipo-liste" ngbTooltip="Anagrafiche"> 
            <i class="fa fa-book" aria-hidden="true"></i>
          </button>
        </div>
        <button class="btn btn-light" type="button" (click)="logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>
<div *ngIf="this.userData?.ragione_sociale">
  <div class="row">
    <div class="col">
      <div class="sezione box-3d text-center rounded p-0">
        <div class="row align-items-center">
          <div class="col-md">
            <div class="info">
              <span class="label">Ragione Sociale</span>
            </div>
          </div>
          <div class="col-md">
            <div class="info">
              <span class="label">Provincia</span>
            </div>
          </div>
          <div class="col-md">
            <div class="info">
              <span class="label">Comune</span>
            </div>
          </div>
          <div class="col-md">
            <div class="info">
              <span class="label">Indirizzo</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div class="info">
              <span class="value">{{this.userData?.ragione_sociale}}</span>
            </div>
          </div>
          <div class="col-md">
            <div class="info">
              <span class="value">{{this.userData?.provincia_stab}}</span>
            </div>
          </div>
          <div class="col-md">
            <div class="info">
              <span class="value">{{this.userData?.comune}}</span>
            </div>
          </div>
          <div class="col-md">
            <div class="info">
              <span class="value">{{this.userData?.indirizzo}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="width: 95%;" class="mb-3" id="app-root-router-outlet-container">
  <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>
