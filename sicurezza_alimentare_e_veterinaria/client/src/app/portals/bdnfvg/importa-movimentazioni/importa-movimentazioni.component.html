<div id="importa-movimentazioni" class="container">
    <div class="row">
        <div class="col">
            <h1>Importa Movimentazioni</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Carica il file delle movimentazioni</label>
                    <input class="form-control" type="file" id="formFile" (change)="onFileChange($event)" accept=".txt">
                </div>
                <input type="submit" value="Upload" [disabled]="formGroup.invalid">
            </form>
        </div>
    </div>
</div>
