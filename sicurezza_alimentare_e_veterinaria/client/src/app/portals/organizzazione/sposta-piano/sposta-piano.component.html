<div id="piani">
    <h2> Sposta piano {{pianoSingolo.descrizione}}</h2>
    <button class="btn btn-primary ms-2 float-end" (click)="spostaPiano()" [disabled]="!this.selectedNodo">
        <span>Sposta</span>
    </button>
    <br>
    <div class="row" id="piani-main-content">
        <a-tree-filter [tree]="pianiTreeComponent" placeholder="Ricerca piano..."></a-tree-filter>
        <div class="scrollbox h-100 overflow-auto custom-scrollbar" id="piano-tree-scrollbox">
            <a-tree #pianiTreeComponent [root]="pianiTree" (onClick)="prendiValoreAlbero($event)"></a-tree>
        </div>
    </div>
</div>
<button class="btn btn-primary ms-2 float-end" (click)="spostaPiano()" [disabled]="!this.selectedNodo">
    <span>Sposta</span>
</button>
