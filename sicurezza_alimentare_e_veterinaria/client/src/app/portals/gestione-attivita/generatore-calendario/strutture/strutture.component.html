<div id="strutture">
  <h2>Strutture</h2>
  <div class="loading-box" *ngIf="loading; else ready">
    <loading-message message="Caricamento strutture..."></loading-message>
  </div>
  <ng-template #ready>
    <div class="row">
      <p *ngIf="elab && !(elab.bloccato)">
        Selezionare almeno una <strong>risorsa</strong> e almeno un <strong>piano</strong>.
      </p>
      <div class="col-lg-6">
        <h3>Risorse</h3>
        <a-tree-filter [tree]="aslTree" placeholder="Ricerca risorsa..."></a-tree-filter>
        <a-tree [src]="asl" [mapping]="mappaturaAlberi" #aslTree></a-tree>
      </div>
      <div class="col-lg-6">
        <h3>Piani</h3>
        <a-tree-filter [tree]="pianiTree" placeholder="Ricerca piano..."></a-tree-filter>
        <a-tree [src]="piani" [mapping]="mappaturaAlberi" #pianiTree></a-tree>
      </div>
    </div>
  </ng-template>
</div>
