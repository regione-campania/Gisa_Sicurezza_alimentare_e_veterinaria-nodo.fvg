    <h2 class="d-flex align-items-center">
        <span> Invio Attività Stati </span>
    </h2>
    <a-smart-table #tabellaNucleo *ngIf="ui" [colsInfo]="ui.colonne" [src]="retDati" [autolayout]="false"
        [paginator]="false">
        <ng-template aTemplate="head">
            <tr>
                <th id="intestazione-attività-stati" *ngFor="let colonna of ui.colonne">
                    <div class="d-flex align-items-center justify-content-center">
                        <span class="label">{{colonna.intestazione}}</span>
                        <a-table-sorter [type]="colonna.tipo" [field]="colonna.campo"></a-table-sorter>
                        <a-table-filter [type]="colonna.tipo" [field]="colonna.campo" [options]="colonna.filterOptions"></a-table-filter>
                    </div>
                </th>
                <th scope="col"></th>
            </tr>
        </ng-template>
        <ng-template aTemplate="body" let-ar>
            <tr>
                <td id="dati-attività-stati" *ngFor="let colonna of ui.colonne">
                    <ng-container *ngIf="colonna.tipo === 'date'; else campoNormale">
                        {{ar[colonna.campo] | date: 'dd/MM/yyyy HH:mm:ss'}}
                    </ng-container>
                    <ng-template #campoNormale>
                        {{ar[colonna.campo]}}
                    </ng-template>
                </td>
                <td><button class="btn btn-primary ms-auto" ngbTooltip="Vedi dettaglio risposta" (click)="mostraDettagli(ar)" [disabled] = "!ar.ret">
                        Visualizza
                    </button></td>
            </tr>
        </ng-template>
    </a-smart-table>
    <br>
</div>
<!-- Mostra il dettaglio della risposta-->
<ng-template #templateModaleDettaglio>
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Dettaglio Risposta</h2>
            <button type="button" class="btn btn-close d-inline-block ms-auto"
                (click)="modaleDettaglio?.close()"></button>
        </div>
        <div class="modal-body">
           {{ar}}
        </div>
        <div class="modal-footer">

        </div>
    </div>
</ng-template>
