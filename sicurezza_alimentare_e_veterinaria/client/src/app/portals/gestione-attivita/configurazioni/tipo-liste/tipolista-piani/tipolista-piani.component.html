<div id="piani">
  <div class="row">
    <div>
      <div class="structure-name-section d-flex mb-3">
        <h3 class="structure-name">Tipo Lista -> {{this.tipoListaDescr}} </h3>
      </div>

      <div class="structure-name-section d-flex mb-3">
        <!-- <h3 class="structure-name w-50">{{strutturaSecondariaAttiva.descr}}</h3> -->
        <div class="buttons-wrapper w-100 d-flex justify-content-end">
          <!-- *ngIf="strutturaSecondariaAttiva.modality == 'modifica'"> -->
          <button type="button" class="btn btn-primary save-button"
            *ngIf="this.trackerModifiche && !this.trackerModifiche.isSame" (click)="salva()">

            <i class="icon fa-solid fa-floppy-disk"></i>
            <span class="label">Salva</span>
          </button>

        </div>
      </div>

      <loading-message *ngIf="pianiLoading; else pianiReady"></loading-message>
      <ng-template #pianiReady>
        <a-tree-filter [tree]="pianiTree" placeholder="Ricerca Piano..."></a-tree-filter>
        <a-tree [src]="piani" [mapping]="mappaturaAlberi" #pianiTree (onLoad)="onPianiTreeLoad($event)"
          (onClick)="onPianiTreeClick($event)"></a-tree>
      </ng-template>


    </div>
  </div>
</div>
