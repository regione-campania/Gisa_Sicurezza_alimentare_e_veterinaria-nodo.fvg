<h2 class="d-flex align-items-center">{{labelBottone}} Impresa
    <button *ngIf="mostra_parix" [disabled]="abilita_parix" class="btn btn-secondary ms-auto" (click)="goToPARIX()">
        Allineamento PARIX
    </button>
</h2>
<app-form-imprese #formImprese [_id_impresa_preso]="id_impresa"></app-form-imprese>
<br>
<button class="btn btn-primary ms-2 float-end" (click)="updImpresa()"
    [disabled]="!_formImprese?.formImpresa?.valid || (!_formImprese?.flagVerifica && _formImprese?.formImpresa?.value.cf != null )">
    <!-- <i class="icon fa-solid fa-plus"></i>
    <span>{{labelBottone}}</span> -->
    <i class="icon fa-solid fa-save"></i>
    <span>Salva</span>
</button>
