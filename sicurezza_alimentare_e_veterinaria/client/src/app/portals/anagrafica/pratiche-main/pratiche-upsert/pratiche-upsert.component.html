<h2 class="d-flex align-items-center">{{labelBottone}} Pratica</h2>
<app-form-pratiche (valueEmitted)="updSelStab($event)" #formPratiche></app-form-pratiche><br>
<div *ngIf="selezionaStab">
    <div *ngIf="pratica">
        <h4>Stabilimento Corrente</h4>
        <div class="card">
            <div class="card-body d-flex flex-wrap gap-2">
                <div class="item flex-fill col-2">
                    <label>Denominazione</label><br>
                    <b>{{pratica.nome}}</b>
                </div>
                <div class="item flex-fill col-2">
                    <label>Tipologia</label><br>
                    <b>{{pratica.descrizione_tipologia_struttura}}</b>
                </div>
                <div class="item flex-fill col-2">
                    <label>Indirizzo</label><br>
                    <b>{{pratica.indirizzo_completo}}</b>
                </div>
            </div>
        </div><br>
    </div>
    <app-stabilimenti-main (valueEmitted)="stabSelezionato($event)" [selezionaStab]="selezionaStab"
        #ricercaStabilimenti></app-stabilimenti-main><br>
</div>
<button class="btn btn-primary ms-2 float-end" [disabled]="_formPratiche?.formPratiche?.invalid" (click)="upsert()">
    <!-- <i class="icon fa-solid fa-plus"></i>
    <span>{{labelBottone}}</span> -->
    <i class="icon fa-solid fa-save"></i>
    <span>Salva</span>
</button>
