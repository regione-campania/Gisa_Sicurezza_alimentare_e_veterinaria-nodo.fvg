<h2 *ngIf="!formSoggetto.modifica">Aggiungi Soggetto Fisico</h2>
<h2 *ngIf="formSoggetto.modifica">Modifica Soggetto Fisico</h2>
<br>
<app-form-soggetti #formSoggetto
    [_id_soggetto_fisico_preso]="id_soggetto_fisico || _id_soggetto_parix"></app-form-soggetti>
<br>

<br>
<!-- aggiungi form indirizzo -->
<h3 class="d-flex align-items-center"> Indirizzo</h3>
<div *ngIf="id_indirizzo_nuovo || labelBottone == 'Aggiungi' || _id_soggetto_parix">
    <app-form-indirizzo-main #formIndirizzo [_id_indirizzo_preso]="id_indirizzo_nuovo" [_labelBottone]="labelBottone"
        [_id_soggetto_fisico_preso]="id_soggetto_fisico || _id_soggetto_parix"
        [showButton]="false"></app-form-indirizzo-main>
</div>
<button class="btn btn-primary ms-2 float-end" (click)="updSoggetto()"
    [disabled]="formSoggetto?.formSoggetto?.invalid || !this.formIndirizzo?.formModificaIndirizzo?.valid">
    <!-- <i class="icon fa-solid fa-plus"></i>
    <span>{{labelBottone}}</span> -->
    <i class="icon fa-solid fa-save"></i>
    <span>Salva</span>
</button>
