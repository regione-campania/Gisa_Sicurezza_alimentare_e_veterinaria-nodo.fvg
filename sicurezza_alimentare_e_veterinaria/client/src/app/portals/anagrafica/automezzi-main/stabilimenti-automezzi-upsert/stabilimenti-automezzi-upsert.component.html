<ng-container *ngIf="mostraRicerca">
    <app-automezzi-main (valueEmitted)="stabSelezionato($event)" #ricercaStabilimento
        [selezionaStab]="selezionaStab" #formDataStab></app-automezzi-main><br>
</ng-container>
<button class="btn btn-primary ms-2 float-end"
[disabled]="!this._formDataStab?.formDataStab?.valid || !selezionaStab" (click)="agganciaStabilimento()">
    <i class="icon fa-solid fa-save"></i>
    <span>Salva</span>
</button>
