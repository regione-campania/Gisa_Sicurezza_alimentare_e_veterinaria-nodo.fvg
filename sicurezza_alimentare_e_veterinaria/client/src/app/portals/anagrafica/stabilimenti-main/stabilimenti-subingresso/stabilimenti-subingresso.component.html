<div>
    <div class="row">
        <div class="col">
            <h2 class="d-flex align-items-center">
                <span>Subingresso</span>
                <button [disabled]="formSubingresso.invalid" class="btn btn-primary ms-auto" (click)="doSubingresso()">
                    <i class="icon fa-solid fa-save"></i>
                    <span>Salva</span>
                </button>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="formSubingresso">
                <div class="form-group mb-2">
                    <label>Data Domanda: <span class="text-danger mb-3 ms-1">*</span></label>
                    <input type="date" class="form-control border w-auto" formControlName="data_domanda"
                        [min]="inizio_validita" (blur)="checkDate($event, formSubingresso)">
                </div>
                <div class="form-group mb-2">
                    <label>Data Registrazione: <span class="text-danger mb-3 ms-1">*</span></label>
                    <input type="date" class="form-control border w-auto" formControlName="data_registrazione"
                        [min]="inizio_validita" (blur)="checkDate($event, formSubingresso)">
                </div>
                <div class="form-group mb-2">
                    <label class="me-2">Seleziona Linee:</label>
                    <ng-container *ngFor="let el of linee">
                        <div class="mb-2">
                            <button id="l_riga_{{el.id_linea}}" type="button" class="btn btn-secondary ms-auto "
                                (click)="selezionaLinea(el.id_linea)">
                                <i class="fa-regular fa-square"></i>
                            </button>
                            {{el.desc_tipo_linea}}
                        </div>
                    </ng-container>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <app-imprese-main (valueEmitted)="impresaSelezionata($event)" #ricercaImpresa></app-imprese-main>
        </div>
    </div>
</div>
