<div>
    <div class="row">
        <div class="col">
            <h2 class="d-flex align-items-center">
                <span *ngIf="intestazione == 'Impresa'">Sede Impresa</span>
                <span *ngIf="intestazione == 'Stabilimento'">Domicilio Stabilimento</span>
                <button [disabled]="!disabilitaModifica" class="btn btn-secondary ms-auto" (click)="goToModifica()">
                    <i class="icon fa-solid fa-edit"></i>
                    <span>Modifica</span>
                </button>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col" *ngIf="sede">
            <div class="card">
                <div class="card-body d-flex flex-wrap gap-2">
                    <div class="item flex-fill col-4" *ngFor="let colonna of ui_sede.colonne">
                        <label>{{colonna.intestazione}}</label><br>
                        <ng-container *ngIf="colonna.tipo === 'date'; else norm">
                            <span><b>{{sede[colonna.campo] | date : "dd/MM/yyyy"}}</b></span>
                        </ng-container>
                        <ng-template #norm>
                            <span><b>{{sede[colonna.campo]}}</b></span>
                        </ng-template>
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
