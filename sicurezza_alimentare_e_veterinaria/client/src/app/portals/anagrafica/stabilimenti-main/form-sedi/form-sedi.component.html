<form [formGroup]="formSede">
    <div class="form-group mb-2">
        <label>Tipo Sede: <span class="text-danger mb-3 ms-1">
                *
            </span> </label>
        <ng-container *ngIf="!disabilitaTipoSede">
            <select class="form-select" id="tipo_sede" formControlName="sede">
                <option></option>
                <option *ngFor="let el of tipiSedi" [value]="el.id">{{el.descr}}
                </option>
            </select>
        </ng-container>
        <ng-container *ngIf="disabilitaTipoSede">
            <input readonly type="text" class="form-control border" formControlName="descr_sede">
        </ng-container>
    </div>

    <div class="form-group mb-2">

        <input type="date" id="lenghtDate" class="form-control border" formControlName="data_inizio_validita"
            [min]="dataMin" (blur)="checkDate($event,formSede)">
    </div>
    <div class="form-group mb-2">
        <div *ngIf="tipoOperazione === 'modifica'">
