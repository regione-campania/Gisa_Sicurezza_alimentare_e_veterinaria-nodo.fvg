<div class="date-time-group" [formGroup]="form" *ngIf="this.type == 'single' else interval">
  <div class="d-inline-flex flex-column">
    <label for="date" class="form-label">Data</label>
    <input type="date" id="date" class="form-control" [attr.required]="required || null" formControlName="date">
  </div>
  <div class="d-inline-flex flex-column ms-auto">
    <label for="time" class="form-label">Ora</label>
    <input type="time" id="time" class="form-control" [attr.required]="required || null" formControlName="time">
  </div>
</div>
<ng-template #interval>
  <div class="form-group" [formGroup]="form">
    <div class="date-time-group" formGroupName="start">
      <div class="group-label">Inizio</div>
      <div class="d-inline-flex flex-column">
        <label for="date_start" class="form-label">Data</label>
        <input type="date" id="date_start" class="form-control" [attr.required]="required || null" formControlName="date">
      </div>
      <div class="d-inline-flex flex-column ms-auto">
        <label for="time_start" class="form-label">Ora</label>
        <input type="time" id="time_start" class="form-control" [attr.required]="required || null" formControlName="time">
      </div>
    </div>
    <div class="date-time-group" formGroupName="end">
      <div class="group-label">Fine</div>
      <div class="d-inline-flex flex-column">
        <label for="date_end" class="form-label">Data</label>
        <input type="date" id="date_end" class="form-control" [attr.required]="required || null" formControlName="date">
      </div>
      <div class="d-inline-flex flex-column ms-auto">
        <label for="time_end" class="form-label">Ora</label>
        <input type="time" id="time_end" class="form-control" [attr.required]="required || null" formControlName="time">
      </div>
    </div>
  </div>
  <small class="text-danger" *ngIf="hasIntervalError">La data di inizio deve precedere quella di fine</small>
</ng-template>
