<div id="selezione-ruolo">
  <div class="box-3d rounded p-0 overflow-hidden" id="selezione-ruolo-box">
    <div class="box-header">
      <div class="box-title fs-4">Seleziona ruolo</div>
    </div>
    <div class="box-body">
      <div id="roles-wrapper">
        <button type="button" class="btn btn-primary role-button" *ngFor="let r of ruoli"
          (click)="selezionaRuolo(r)">
          <!-- {{ r.nome + ' ' + r.ruolo + (r.combUOCUOS != null ? (' - ' + r.combUOCUOS) : '') }} -->
          {{ r.nome + ' ' + r.cognome }}
          <br>{{ r.descr_qualifica + ' - '+ r.ruolo_descr }}
          <br>{{ r.descrizione_breve }}
        </button>
      </div>
    </div>
  </div>
</div>
