<div id="login">
  <div class="box-3d rounded p-0 overflow-hidden" id="login-box">
    <div class="box-header">
      <div class="box-title fs-4">LOGIN</div>
    </div>
    <div class="box-body">
      <form id="login-form">
        <button
          type="button"
          class="btn btn-primary"
          id="submit-button"
          (click)="login($event)"
        >
          Entra con LoginFVG
        </button>
      </form>
    </div>
  </div>
</div>
