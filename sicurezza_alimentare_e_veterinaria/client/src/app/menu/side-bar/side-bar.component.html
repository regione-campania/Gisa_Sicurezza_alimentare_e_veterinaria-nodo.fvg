<div class="menu" id="side-bar">
  <ul class="side-bar-links">
    <li class="side-bar-link">
      <button
        type="button"
        class="side-bar-link-button"
        id="menu-button"
        ngbTooltip="Menu"
        (click)="openMenu()"
      >
        <i class="icon fa-solid fa-bars"></i>
      </button>
    </li>
    <li class="side-bar-link">
      <back-button></back-button>
    </li>
  </ul>
  <div class="side-bar-separator"></div>
  <ul class="side-bar-links quick-links">
    <li class="side-bar-link quick-link nav-link" *ngFor="let item of quickLinks">
      <quick-link-button [config]="item"></quick-link-button>
    </li>
  </ul>
  <div class="side-bar-separator"></div>
  <ul class="side-bar-links">
    <li class="side-bar-link" id="back-home-link">
      <back-home-button></back-home-button>
    </li>
    <li class="side-bar-link" id="logout-link">
      <logout-button></logout-button>
    </li>
  </ul>
</div>
<ng-template #offcanvasContent>
  <app-menu-offcanvas (onClose)="closeMenu()"></app-menu-offcanvas>
</ng-template>
