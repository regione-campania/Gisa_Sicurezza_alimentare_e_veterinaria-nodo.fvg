<nav class="menu" id="app-menu">
  <ul class="menu-items" id="app-menu-items">
    <li
      class="menu-item"
      *ngFor="let item of menuItems"
      (click)="menuItemClicked.emit()"
    >
      <button
        type="button"
        class="menu-item-button"
        [disabled]="item.disabled"
        (click)="
          item.link
            ? this.navigateTo(item.link || '')
            : item.action
            ? item.action()
            : null
        "
      >
        <div class="icon-box">
          <span
            *ngIf="item?.icon?.includes('png-icon')"
            class="png-icon menu-icon"
            [ngClass]="item?.icon"
          ></span>
          <i
            *ngIf="item?.icon?.includes('fa-')"
            class="icon menu-icon"
            [ngClass]="item?.icon"
            [ngbTooltip]="item?.label"
          ></i>
          <svg-icon
            *ngIf="item?.icon?.includes('svg-icon')"
            [src]="
              'assets/icons/' +
              item?.icon?.substring((item?.icon || '').indexOf(' ') + 1) +
              '.svg'
            "
            [svgClass]="'menu-icon ' + item?.icon"
          ></svg-icon>
        </div>
        <span class="button-label menu-item-button-label">{{
          item.label
        }}</span>
      </button>
    </li>
  </ul>
</nav>
